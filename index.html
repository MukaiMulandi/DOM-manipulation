<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 id="main-title">DOM Manipulation Project</h1>
    </header>

    <main class="container">
        <section class="card">
            <h2>Text Changer</h2>
            <p id="changeable-text">This text will change when you click the button</p>
            <button id="text-btn" class="btn">Change Text</button>
        </section>

        <section class="card">
            <h2>Style Modifier</h2>
            <div id="style-box" class="demo-box">Styled Element</div>
            <button id="style-btn" class="btn">Toggle Styles</button>
        </section>

        <section class="card">
            <h2>Element Manager</h2>
            <div id="element-container">
                <div class="list-item">Initial Item</div>
            </div>
            <div class="btn-group">
                <button id="add-btn" class="btn">Add Item</button>
                <button id="remove-btn" class="btn">Remove Item</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>DOM Manipulation Practice Project</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
